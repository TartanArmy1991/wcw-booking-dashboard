<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WCW 2000 Tracker • Champions</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <header class="site">
    <div class="navwrap">
      <div class="logo">
        <span class="wcw">WCW</span> <span>2000 Tracker</span><br/>
        <small>TEW 9 • Your booking</small>
      </div>
      <nav>
        <a href="/index.html">Dashboard</a>
        <a href="/roster.html">Roster</a>
        <a href="/champions.html" class="active">Champions</a>
        <a href="/teams.html">Tag Teams</a>
        <a href="/factions.html">Factions</a>
        <a href="/developmental.html">Developmental</a>
        <a href="/schedule.html">Schedule</a>
      </nav>
      <div class="right">
        <button id="btnPrev" class="badge">←</button>
        <label for="datePicker" class="badge">Week</label>
        <input id="datePicker" type="date" min="2000-01-01" max="2000-12-31"/>
        <button id="btnNext" class="badge">→</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>Champions</h1>
      <table id="tblChampions">
        <thead><tr><th style="width:70px"></th><th>Title</th><th>Champion</th><th>Since</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">WCW 2000 • Champions</footer>
  <script src="/js/app.js"></script>
<script>const DEFAULT_DATE="2000-01-03"; document.addEventListener("DOMContentLoaded",()=>{const p=document.getElementById("datePicker"); if(p && !p.value) p.value=DEFAULT_DATE;});</script>
  <script>
  const SLUGS = {
    "WCW World Heavyweight Championship":"world-heavyweight",
    "WCW United States Championship":"united-states",
    "WCW World Tag Team Championship":"world-tag-team",
    "WCW Cruiserweight Championship":"cruiserweight",
    "WCW Hardcore Championship":"hardcore",
    "WCW World Television Championship":"world-television"
  };
  (async function(){
    const { snap } = await loadWeekSnapshot();
    const tb = document.querySelector("#tblChampions tbody");
    tb.innerHTML = (snap.titles||[]).map(t=>{
      const slug = SLUGS[t.name] || "";
      const img = slug ? `<img src="/img/belts/${slug}.jpg" alt="${t.name}" style="width:60px;height:auto;border-radius:8px;border:1px solid rgba(255,255,255,.15)"/>` : "";
      const link = slug ? `<a href="/belt.html?slug=${slug}&date=${encodeURIComponent(document.getElementById('datePicker').value)}">${t.name}</a>` : t.name;
      return `<tr><td>${img}</td><td>${link}</td><td>${t.champion}</td><td>${t.since||""}</td></tr>`;
    }).join("") || `<tr><td colspan="4">No titles entered.</td></tr>`;
  })();
  </script>
</body>
</html>
